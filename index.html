<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="nft-card-container">
        <div class="card-image-container">
          <img
            src="/images/image-equilibrium.jpg"
            alt="nft-design"
            class="nft-img"
          />
          <div class="middle">
            <img class="view-icon" src="/images/icon-view.svg" alt="view" />
          </div>
        </div>
        <div class="card-text-content">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="time-left">
          <div class="eth-icon">
            <img
              class="eth-icon"
              src="./images/icon-ethereum.svg"
              alt="eth icon"
            />
            <span class="eth-text">0.041 ETH</span>
          </div>
          <div class="time-left">
            <img
              class="time-left-icon"
              src="/images/icon-clock.svg"
              alt="clock icon"
            />
            <span class="time-text">3 days left</span>
          </div>
        </div>
        <div class="blue-line"></div>
        <div class="creator">
          <div class="creator-content">
            <img class="avatar" src="/images/image-avatar.png" alt="avatar" />
            <p class="creator-text">Creation of Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
